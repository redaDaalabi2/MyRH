<div>
  <app-header></app-header>

  <!-- This example requires Tailwind CSS v2.0+ -->
  <div *ngIf="modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto mt-24">
        <app-offer-form (closeClicked)="closeModal()" (submitOffer)="fetchOfferByCompany()" [auth]="auth"></app-offer-form>
    </div>
  </div>


  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
  <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

  <main class="profile-page">
    <section class="relative py-16">
      <div class="container mx-auto px-4">
        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6">
          <div class="px-6">
            <div class="flex flex-wrap justify-evenly">
              <div class="text-center mt-8">
                <h3 class="text-3xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                  {{auth.company.name}}
                </h3>
                <div class="ml-8 text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                  <!-- <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i> -->
                  {{auth.company.address}}
                </div>
              </div>
              <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                <div class="py-6 px-3 mt-32 sm:mt-0">
                  <button (click)="openModal()" class="bg-blue-500 active:bg-indigo-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150" type="button">
                    Nouvelle offre
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
              <app-loader *ngIf="loader"></app-loader>
              <div class="flex flex-wrap justify-center" *ngIf="!loader">
                <div class="overflow-y-scroll h-screen w-full lg:w-9/12 px-4">
                  <app-post *ngFor="let one of allOffers" [canDelete]="true" [offer]="one" [auth]="auth" (deleteOffer)="removeOffer($event)"></app-post>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</div>
